<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Panel</title>
    <style>
        .button-container {
            display: inline;
        }
        .button-container button {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1>User Panel</h1>
    
    <div class="button-container">
        <button onclick="viewBooks()">View List of Available Books</button>
        <button onclick="addToFavorites()">Add to Favorites</button>
        <button onclick="viewFavorites()">View Favorites List</button>
    </div> 
    
    <div id="BookList"></div>
    <div id="BookInstructions"></div>
    <div id="favoritesList"></div>

    <script>
        function viewbooks() {
            var BookList = document.getElementById("BooksList");
            BookList.innerHTML = "<h2>List of Available Book:</h2><ul><li>Book 1</li><li>Book 2</li><li>Book 3</li></ul>";
        }

        function viewBookInstructions(BookName) {
            var BookInstructions = document.getElementById("BookInstructions");
            BookInstructions.innerHTML = "<h2>Instructions for " + BookName + ":</h2><p>This is where the instructions for the selected Book would be displayed.</p>";
        }

        function addToFavorites() {
            var selectedBook = "Selected Book";
            alert(selectedBook + " added to favorites!");
        }

        function viewFavorites() {
            var favoritesList = document.getElementById("favoritesList");
            favoritesList.innerHTML = "<h2>Favorites List:</h2><ul><li>Favorite Book 1</li><li>Favorite Book 2</li></ul>";
        }
    </script>
</body>
</html>
